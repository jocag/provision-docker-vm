language: ruby
sudo: required
services:
    - docker

before_script:
    - docker info
    - docker version

    - docker build -t ansible-vagrant:centos -f vagrant-ansible/centos/Dockerfile .
    - docker build -t ansible-vagrant:ubuntu -f vagrant-ansible/ubuntu/Dockerfile .
    - docker build -t puppet3-vagrant:centos -f vagrant-puppet/centos/puppet3/Dockerfile .
    - docker build -t puppet3-vagrant:ubuntu -f vagrant-puppet/ubuntu/puppet3/Dockerfile .
    - docker build -t puppet4-vagrant:centos -f vagrant-puppet/centos/puppet4/Dockerfile .
    - docker build -t puppet4-vagrant:ubuntu -f vagrant-puppet/ubuntu/puppet4/Dockerfile .

script:
    - docker run --name ansible_centos --rm -it ansible-vagrant:centos /bin/bash -c "ansible --version" vagrant
    - docker run --name ansible_centos --rm -it ansible-vagrant:ubuntu /bin/bash -c "ansible --version" vagrant
    - docker run --name puppet3_centos --rm -it puppet3-vagrant:centos /bin/bash -c "puppet status service" vagrant
    - docker run --name puppet3_ubuntu --rm -it puppet3-vagrant:ubuntu /bin/bash -c "puppet status service" vagrant
    - docker run --name puppet4_centos --rm -it puppet4-vagrant:centos /bin/bash -c "puppet status" vagrant
    - docker run --name puppet4_ubuntu --rm -it puppet4-vagrant:ubuntu /bin/bash -c "puppet status" vagrant

notifications:
  slack:
    rooms:
      - secure: ""
    on_pull_requests: true
    on_success: never
    on_failure: always
